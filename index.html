<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/dbed6b6114.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main-container">
      <!-- inputs -->
      <div class="record-input">
        <h2>Contact Details</h2>
        <div class="entry-form">
          <form>
            <label for="imageURL">Image</label>
            <input
              type="text"
              id="imageURL"
              placeholder="https://example.com"
            />

            <label for="name">Name</label>
            <input type="text" id="name" />

            <label for="email">Email</label>
            <input type="text" id="email" />

            <label for="contact-num">Contact Number</label>
            <input type="number" id="contact-num" />
          </form>

          <!-- alert message -->
          <span class="message"></span>

          <div class="input-btns">
            <button type="submit" id="submit-btn">
              <span>
                <i class="fas fa-plus"></i>
              </span>
              Add Contact
            </button>

            <button type="button" id="cancel-btn">
              <span>
                <i class="fas fa-times"></i>
              </span>
              Cancel
            </button>
          </div>
        </div>
      </div>

      <!-- display record -->
      <div class="record-display">
        <h2>Available Contacts:</h2>
        <!-- reset btn -->
        <button type="button" id="reset-btn">
          <i class="fas fa-undo"></i>
          <span> Reset </span>
        </button>

        <div class="record-container">
          <!-- single record -->
          <div class="record-item">
            <div class="record-el">
              <span class="labelling">Avatar </span>
              <span id="image-content"
                ><img
                  src="https://i.pinimg.com/originals/56/6e/22/566e22b800cca184aa789de3f2cb1b74.jpg"
                  alt=""
              /></span>
            </div>

            <div class="record-el">
              <span class="labelling">Name: </span>
              <span id="name-content">John Doe</span>
            </div>

            <div class="record-el">
              <span class="labelling">Email: </span>
              <span id="email-content">john_doe@email.com</span>
            </div>

            <div class="record-el">
              <span class="labelling">Contact Number: </span>
              <span id="contact-num-content">+996 (702) 66-76-84</span>
            </div>

            <button type="button" id="edit-btn">
              <span>
                <i class="fas fa-edit"></i>
              </span>
              Edit
            </button>

            <button type="button" id="delete-btn">
              <span>
                <i class="fas fa-trash"></i>
              </span>
              Delete
            </button>
          </div>
          <!-- end of single record -->
        </div>
      </div>

      <div class="main-modal">
        <div class="inner-modal">
          <button class="btn-close">
            <i class="fas fa-times-circle"></i>
          </button>
          <input type="text" class="inp-edit" />
          <button class="btn-save">
            <i class="fas fa-save"></i>
            <span> Save </span>
          </button>
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
